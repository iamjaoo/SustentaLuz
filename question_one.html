<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cálculo da Tarifa Social</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1>Cálculo da Tarifa Social</h1>
    </header>
    <div class="container">
        <h2>A sua família é indígena ou quilombola?</h2>
        <form action="resultado.html" method="POST">
            <label>
                <input type="radio" name="resposta_um" value="sim" required> Sim
            </label>
            <label>
                <input type="radio" name="resposta_um" value="não" required> Não
            </label>
            <button type="submit" class="send">Enviar</button>
        </form>
        <!-- A mensagem de erro foi removida, pois ela depende do Flask para funcionar -->
        <a href="index.html" class="primary">Voltar ao SustentaLuz</a>
    </div>
</body>
</html>
